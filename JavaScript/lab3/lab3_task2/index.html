<!DOCTYPE html>
<html>
<head>
	<title>Годинник</title>
	<style>
		h1 {
			font-size: 5em;
			text-align: center;
		}
	</style>
</head>
<body onload="setInterval(updateClock, 1000)">
	<h1 id="clock"></h1>

	<script>
		function updateClock() {
			const now = new Date();
			let hours = now.getHours();
			let minutes = now.getMinutes();
			let seconds = now.getSeconds();

			if (hours < 10) {
				hours = "0" + hours;
			}
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (seconds < 10) {
				seconds = "0" + seconds;
			}

			document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
		}
	</script>
</body>
</html>
