<html>
<head>
	<title>Task 1</title>
	<script>
		let num1 = parseInt(prompt("Введіть додатнє ціле число №1:"));
		while(num1 <= 0 || isNaN(num1)) {
			num1 = parseInt(prompt("Некоректне значення, введіть додатнє ціле число №1:"));
		}
		let num2 = parseInt(prompt("Введіть додатнє ціле число №2:"));
		while(num2 <= 0 || isNaN(num2)) {
			num2 = parseInt(prompt("Некоректне значення, введіть додатнє ціле число №2:"));
		}
		let max = Math.max(num1, num2);
		let min = Math.min(num1, num2);
		let sum = 0;
		for(let i=0; i<=max; i++) {
			if(i%min == 0) {
				sum += i;
			}
		}
		alert("Сума чисел, які діляться без залишку на менше з введених чисел: " + sum);
	</script>
</head>

</body>
</html>
