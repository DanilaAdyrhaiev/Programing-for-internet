<html>
<head>
	<title>Тест</title>
	<script>
		var questions = [
			"Питання 1: Продовж назву. One?",
			"Питання 2: Батько Боруто Та легенда Аніме?",
			"Питання 3: Головний герой Ван писа?",
			"Питання 4: Вбивця?",
			"Питання 5: Столиця Японії"
		];
		var answers = [
			"Piece",
			"Наруто",
			"Луффи",
			"Акаме",
			"Токіо"
		];
		var currentQuestion = 0;
		var countdownTimer;
		
		function displayQuestion() {
			document.getElementById("question").innerHTML = questions[currentQuestion];
			startTimer();
		}
		
		function startTimer() {
			var timeLeft = 20;
			countdownTimer = setInterval(function() {
				document.getElementById("timer").innerHTML = "Час: " + timeLeft + " сек.";
				timeLeft -= 1;
				if (timeLeft < 0) {
					clearInterval(countdownTimer);
					document.getElementById("timer").innerHTML = "Час вийшов!";
					checkAnswer("");
				}
			}, 1000);
		}
		
		function checkAnswer(answer) {
			clearInterval(countdownTimer);
			if (answer === answers[currentQuestion]) {
				document.getElementById("result").innerHTML = "Вірно!";
			} else {
				document.getElementById("result").innerHTML = "Неправильно!";
			}
			currentQuestion += 1;
			if (currentQuestion < questions.length) {
				displayQuestion();
			} else {
				document.getElementById("question").innerHTML = "Тест закінчено!";
				document.getElementById("timer").innerHTML = "";
			}
		}
	</script>
</head>
<body onload="displayQuestion();">
	<h1>Тест</h1>
	<div id="question"></div>
	<input type="text" id="answer">
	<button onclick="checkAnswer(document.getElementById('answer').value);">Відповісти</button>
	<div id="timer"></div>
	<div id="result"></div>
</body>
</html>
