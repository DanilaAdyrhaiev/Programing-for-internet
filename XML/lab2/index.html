<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Паспорт України</title>
    <style>
        .passport {
            font-family: Arial, sans-serif;
            background-color: #fff;
            width: 600px;
            height: 380px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .passport__header {
            background-color: #0072c6;
            color: #fff;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .passport__header h1 {
            font-size: 28px;
            margin: 0;
        }
        .passport__info {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }
        .passport__info dt {
            width: 25%;
            font-weight: bold;
        }
        .passport__info dd {
            width: 75%;
            margin: 0;
        }
        .passport__photo {
            width: 120px;
            height: 150px;
            margin: 20px;
            overflow: hidden;
        }
        .passport__photo img {
            width: 100%;
            height: auto;
        }
        .passport__footer {
            margin-top: auto;
            background-color: #d9d9d9;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="passport">
        <div class="passport__header">
            <h1>ПАСПОРТ</h1>
        </div>
        <dl class="passport__info">
            <dt>Ім'я:</dt>
            <dd>Данило</dd>
            <dt>Прізвище:</dt>
            <dd>Адирхаєв</dd>
            <dt>По батькові:</dt>
            <dd>Сосланович</dd>
            <dt>Адреса:</dt>
            <dd>м. Київ, вул. Хрещатик, 1</dd>
            <dt>Ідентифікаційний номер:</dt>
            <dd>1234567890</dd>
        </dl>
        <div class="passport__photo">
            <img src="hinata.png" alt="Фото">
        </div>
        <div class="passport__footer">
            <p>Дійсний до: 01.01.2027</p>
            <p>Міністерство внутрішніх справ України</p>
        </div>
    </div>
</body>
</html>
